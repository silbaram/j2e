<script src="../src/j2m.js"></script>
<script type="text/javascript">

	function demoObjectOn(e) {
		j2m("#demo_contain_" + e).move({margin:"30, 10, 40, 10"}, 0.4);
		j2m("#demo_contain_" + e).move({scale:"1.1, 1.2"}, 0.4);
	}

	function demoObjectOff(e) {

		addEvent(e, 'mouseleave', function() {
			j2m(e).move({margin:"10", scale:"1, 1"}, 0.4);
			j2m(e).move({height:100}, 0.5);
		});
	}

	function demoObjectClick(e) {
		j2m(e).move({height:300}, 0.5);
	}

	window.onload =function(){
		//left 이동
		var leftCheck = "1";
		var topCheck = "1";
		document.getElementById("leftButton").onclick = function(event){
			if(leftCheck == "1") {
				leftCheck = "2";
				j2m("#demo_object_1").move({left:720}, 1);
			} else {
				leftCheck = "1";
				j2m("#demo_object_1").move({left:10}, 1);
			}
			event.stopPropagation();
		}

		//top 이동
		document.getElementById("topButton").onclick = function(event) {
			if(topCheck == "1") {
				topCheck = "2";
				j2m("#demo_object_1").move({top:200}, 1);
			} else {
				topCheck = "1";
				j2m("#demo_object_1").move({top:70}, 1);
			}
			event.stopPropagation();
		}
	}



	var marginCheck = "1";
	function demoObjectMargin() {
		if(marginCheck == "1") {
			marginCheck = "2";
			j2m("#demo_object_2_1").move({margin:"0, 0, 0, 100"}, 1);
			j2m("#demo_object_2_2").move({margin:"0, 0, 0, 160"}, 1);
			j2m("#demo_object_2_3").move({margin:"0, 0, 0, 220"}, 1);
			j2m("#demo_object_2_4").move({margin:"0, 0, 0, 280"}, 1);
		} else {
			marginCheck = "1";
			j2m("#demo_object_2_1").move({margin:"0"}, 1);
			j2m("#demo_object_2_2").move({margin:"0"}, 1);
			j2m("#demo_object_2_3").move({margin:"0"}, 1);
			j2m("#demo_object_2_4").move({margin:"0"}, 1);
		}
	}


	var widthCheck = "1";
	function demoObjectWidth() {
		if(widthCheck == "1") {
			widthCheck = "2";
			j2m("#demo_object_3").move({width:800}, 1);
		} else {
			widthCheck = "1";
			j2m("#demo_object_3").move({width:100}, 1);
		}
	}
	var heightCheck = "1";
	function demoObjectHeight() {
		if(heightCheck == "1") {
			heightCheck = "2";
			j2m("#demo_object_3").move({height:140}, 1);
		} else {
			heightCheck = "1";
			j2m("#demo_object_3").move({height:100}, 1);
		}
	}


	var opacityCheck = "1";
	function demoObjectOpacity() {
		if(opacityCheck == "1") {
			opacityCheck = "2";
			j2m("#demo_object_4").move({opacity:0}, 1);
		} else {
			opacityCheck = "1";
			j2m("#demo_object_4").move({opacity:1}, 1);
		}
	}


	var demoObjectBackgroundColorCheck = "1";
	function demoObjectBackgroundColor() {
		if(demoObjectBackgroundColorCheck == "1") {
			demoObjectBackgroundColorCheck = "2";
			j2m("#demo_object_5_1").move({backgroundColor:"#FFE400"}, 1);
			j2m("#demo_object_5_2").move({backgroundColor:"#1DDB16"}, 1);
			j2m("#demo_object_5_3").move({backgroundColor:"#0100FF"}, 1);
			j2m("#demo_object_5_4").move({backgroundColor:"#FF5E00"}, 1);
		} else {
			demoObjectBackgroundColorCheck = "1";
			j2m("#demo_object_5_1").move({backgroundColor:"#D941C5"}, 1);
			j2m("#demo_object_5_2").move({backgroundColor:"#D941C5"}, 1);
			j2m("#demo_object_5_3").move({backgroundColor:"#D941C5"}, 1);
			j2m("#demo_object_5_4").move({backgroundColor:"#D941C5"}, 1);
		}
	}


	var scaleCheck = "1";
	function demoObjectScale() {
		if(scaleCheck == "1") {
			scaleCheck = "2";
			j2m("#demo_object_6").move({scale:"6.5, 1.8"}, 1);
		} else {
			scaleCheck = "1";
			j2m("#demo_object_6").move({scale:"1, 1"}, 1);
		}
	}

	function demoObjectStepByStep() {
		j2m("#demo_object_7").move({top:50, continuity:true}, 1);
		j2m("#demo_object_7").move({left:700, continuity:true}, 1);
		j2m("#demo_object_7").move({top:160, continuity:true}, 1);
		j2m("#demo_object_7").move({left:10, continuity:true}, 1);
		j2m("#demo_object_7").move({top:120, continuity:true}, 1);
	}




	function addEvent(element, type, callback) {
	    var eventListener = function(element, event) {
	        element.addEventListener(event, function(e) {
	            var obj = e.relatedTarget;
	            while (obj != element) {
	                if (!obj) return callback.apply(this);
	                obj = obj.parentNode;
	            }
	            return false;
	        }, false);
	    };

	    if (element.addEventListener) {
	        switch(type) {
	            case 'mouseleave': eventListener(element, 'mouseout');
	                break;
	            case 'mouseenter': eventListener(element, 'mouseover');
	                break;
	            default : element.addEventListener(type, callback, false);
	                break;
	        }
	    } else if (element.attachEvent) {
	        element.attachEvent('on' + type, function() {
	            callback.apply(element);
	        });
	    }
	}
</script>
