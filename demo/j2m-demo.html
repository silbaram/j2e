<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>HTML5 Template</title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<style>
		#demo_contain_1 {
		    height: 300px;
		    border:1px solid black;
		}
		.controller_contain {
		    padding-top: 50px;
		}
		#demo_object_1 {
		    width: 70px;
		    height: 70px;
		    background-color: #000;
		    opacity: 1;
		    position:relative;
		}
		#demo_contain_2 {
		    height: 300px;
		    border:1px solid black;
		}
		#demo_object_2 {
		    width: 70px;
		    height: 70px;
		    background-color: #000;
		    opacity: 1;
		    position:relative;
		}
	</style>
</head>
<body>
	<div id="demo_contain_1">

		<div id="demo_object_1">

		</div>
		<div class="controller_contain">
			이동거리 : <input type="text" id="demo_object_1_px" value="500" style="width:80px;"> px<br/>
			이동시간 : <input type="text" id="demo_object_1_sec" value="1" style="width:80px;"> 초<br/>
			X축으로 부드럽게 이동 : <input type="button" value="이동" onClick="moveDemoObject1('a', 'x')"><br/>
			X축으로 일정하게 이동 : <input type="button" value="이동" onClick="moveDemoObject1('u', 'x')"><br/>
			Y축으로 부드럽게 이동 : <input type="button" value="이동" onClick="moveDemoObject1('a', 'y')"><br/>
			Y축으로 일정하게 이동 : <input type="button" value="이동" onClick="moveDemoObject1('u', 'y')"><br/>
		</div>
	</div>

	<div id="demo_contain_2">

		<div id="demo_object_2">

		</div>
		<div class="controller_contain">
			X 이동거리 : <input type="text" id="demo_object_X2_px" value="500" style="width:80px;"> px<br/>
			Y 이동거리 : <input type="text" id="demo_object_Y2_px" value="300" style="width:80px;"> px<br/>
			이동시간 : <input type="text" id="demo_object_2_sec" value="1" style="width:80px;"> 초 <br/>
			순차적으로 부드럽게 이동 : <input type="button" value="이동" onClick="moveDemoObject2('a', true)"><br/>
			한번에 부드럽게 이동 : <input type="button" value="이동" onClick="moveDemoObject2('a', false)"><br/>
			순차적으로 일정하게 이동 : <input type="button" value="이동" onClick="moveDemoObject2('u', true)"><br/>
			한번에 일정하게 이동 : <input type="button" value="이동" onClick="moveDemoObject2('u', false)">
		</div>
	</div>
</body>

<script src="../src/j2m.js"></script>
<script type="text/javascript">
	
	function moveDemoObject1(motiontype, direction) {
		var objectMaxPx = document.getElementById("demo_object_1_px");
		var objectMaxSec = document.getElementById("demo_object_1_sec");
		if(direction == "x") {
			j2m("#demo_object_1").move({x:objectMaxPx.value, motiontype:motiontype}, Number(objectMaxSec.value));	
		} else if(direction == "y") {
			j2m("#demo_object_1").move({y:objectMaxPx.value, motiontype:motiontype}, Number(objectMaxSec.value));	
		}
		
	}
	function moveDemoObject2(motiontype, continuity) {
		var objectXMaxPx = document.getElementById("demo_object_X2_px");
		var objectYMaxPx = document.getElementById("demo_object_Y2_px");
		var objectMaxSec = document.getElementById("demo_object_2_sec");
		j2m("#demo_object_2").move({x:objectXMaxPx.value, y:objectYMaxPx.value, motiontype:motiontype, continuity:continuity}, Number(objectMaxSec.value));
	}
</script>
</html>
